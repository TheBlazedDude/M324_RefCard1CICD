# This workflow builds the application, runs the tests, and then builds a multi-architecture
# Docker image (amd64 + arm64) using Buildx, tags it automatically, and pushes it to Docker Hub
# under your Docker Hub account. It uses a cached .m2 Maven repository during the build to speed
# up dependency resolution.

name: "[DockerVersion] Build & Push to Docker Hub Workflow"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  CICD_dockerio_test_build_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: "[DockerVersion] Checkout"
        uses: actions/checkout@v4

      # Optional: run unit tests on the runner
      - name: "[DockerVersion] Setup Java"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: "[DockerVersion] Maven test"
        run: mvn -B -DskipTests=false test

      - name: "[DockerVersion] Set up QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "[DockerVersion] Set up Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "[DockerVersion] Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "[DockerVersion] Docker meta (Tags & Labels)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/refcard01
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: "[DockerVersion] Build & Push"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # provenance: false   # uncomment if you want to disable attestations
