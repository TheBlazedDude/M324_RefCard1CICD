# This workflow does the same build, test, and multi-architecture image creation, but pushes
# the final image to the GitHub Container Registry (ghcr.io) instead. It uses the repository’s
# built-in GITHUB_TOKEN with packages: write permission to authenticate and store the image in
# your GitHub account’s container registry.


name: "[GithubVersion] Build & Push to GHCR Workflow"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  CICD_githubio_test_build_push:
    runs-on: ubuntu-latest

    # GITHUB_TOKEN must be able to write packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional tests on the runner (not inside Docker)
      - name: "[GithubVersion] Setup Java"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: "[GithubVersion] Maven test"
        run: mvn -B -DskipTests=false test

      - name: "[GithubVersion] Set up QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "[GithubVersion] Set up Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "[GithubVersion] Log in to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "[GithubVersion]" Docker meta (tags & labels for GHCR)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}  # auto-lowercased
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: "[GithubVersion] Build & Push"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # provenance: false  # uncomment only if you want to disable attestations
